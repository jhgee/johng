box: debian
build:
  steps:
    - install-packages:
        packages: git
    - script:
        name: initialize git submodules
        code: |
            git submodule update --init --recursive
    - arjen/hugo-build:
        version: "0.15"
deploy:
  steps:
  - install-packages:
      packages: curl
  - script:
      name: cd into subdirectory
      code: |
        ls
        $WERCKER_CACHE_DIR=$WERCKER_CACHE_DIR/public 
  - duleorlovic/ftp-deploy:
      destination: ftp://$HOST/
      username: $USER
      password: $PASS

