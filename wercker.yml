box: debian
build:
  steps:
    - script:
        name: install git
        code: |
          apt-get update && apt-get install git -y
    - script:
        name: initialize git submodules
        code: |
            git submodule update --init --recursive
    - arjen/hugo-build:
        version: "0.14"
        theme: robust

deploy:
  steps:
    - duleorlovic/ftp-deploy:
        destination: ftp://johng.de/
        username: $FTP-USER
        password: $PASS
