box: debian
build:
  steps:
    - install-packages:
        packages: git
    - script:
        name: initialize git submodules
        code: |
            git submodule update --init --recursive
    - arjen/hugo-build:
        version: "0.15"
    - script:
        name: copy output directory
        code: |
          cp * -R $WERCKER_OUTPUT_DIR
deploy:
   steps:
    - install-packages:
        packages: git lftp
    - duleorlovic/ftp-deploy:
        basedir: public/
        destination: ftp://johng.de/
        username: $FTP-USER
        password: $PASS

