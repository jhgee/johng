box: debian
build:
  steps:
    - install-packages:
        packages: git
    - script:
        name: initialize git submodules
        code: |
            git submodule update --init --recursive
    - arjen/hugo-build:
        version: "0.15"
deploy:
   steps:
    - install-packages:
        packages: lftp
    - script:
        name: ftp deploy
        code: |
          echo $WERCKER_ROOT
          lftp sftp://$USER:$PASS@johng.de/  -e "mirror  --reverse -e -R ./public / --verbose; bye"
